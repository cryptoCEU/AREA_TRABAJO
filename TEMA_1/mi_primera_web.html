<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Marcas de texto con CSS </title>
<style type="text/css">
body { font-family: Arial, Helvetica, sans-serif; }
h1 { font-size: 1.4em; }
h1, p { border:solid 1px black; }
em { color: orange; }
strong { color: red; }

/* css style for nav bar */
ul{ list-style-type:none;
margin:0;
padding:0;
display:flex;
flex-direction: column; }


li { flex-grow: 1; }

a { display:block;
padding:1em;
background-color:LightGray;
text-align:center;
margin-bottom:0.2em;
text-decoration:none;
color:#000000;
}
a:hover { background-color:LightCoral; }

</style>
</head>

<body>
<h1> Titular nivel 1 </h1>
<p> En este párrafo hay rexto marcado
como <em> importante </em> y otro texto
marcado como <strong> muy importante. </strong></p> <p> Este es el segundo párrafo. </p>

<!-- nav bar -->
<nav><ul>
  <li><a href="#">Opción 1</a></li>
  <li><a href="#">Opción 2</a></li>
  <li><a href="#">Opción 3</a></li>
  <li><a href="#">Opción 4</a></li>
  </ul></nav>
</body>
</html>
